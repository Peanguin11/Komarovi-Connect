{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .admin-news-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .admin-news-container h1 {
        text-align: center;
        color: #4a3aff;
        margin-bottom: 20px;
    }

    .btn-add-news {
        display: block;
        width: 150px;
        margin: 10px auto 30px auto;
        background: linear-gradient(90deg, #4a3aff, #00bcd4);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
    }

    .news-card {
        background-color: #f0f4ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .news-card h5 {
        color: #4a3aff;
        margin-bottom: 8px;
    }

    .news-card p {
        min-height: 40px;
    }

    .news-card a {
        margin-right: 10px;
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 5px;
        font-weight: bold;
    }

    .btn-edit {
        background-color: #00bcd4;
        color: white;
    }

    .btn-delete {
        background-color: #f44336;
        color: white;
    }
</style>

<div class="admin-news-container">
    <h1>Admin News</h1>
    <a href="/add_news" class="btn-add-news">Add News</a>

    {% for news in all_news %}
        <div class="news-card">
            <h5>{{ news.name }}</h5>
            <p>{{ news.description }}</p>
            <a href="{{ url_for('update_news', id=news.id) }}" class="btn-edit">Edit</a>
            <a href="{{ url_for('delete', id=news.id) }}" class="btn-delete">Delete</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
