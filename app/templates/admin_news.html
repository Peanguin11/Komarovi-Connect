{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin_news.css') }}"
/>
{% endblock %} {% block content %}

<div class="admin-news-container">
  <h1>Admin News</h1>
  <a href="/add_news" class="btn-add-news">Add News</a>

  {% for news in all_news %}
  <div class="news-card">
    <h5>{{ news.name }}</h5>
    <p>{{ news.description }}</p>
    <a href="{{ url_for('update_news', id=news.id) }}" class="btn-edit">Edit</a>
    <a href="{{ url_for('delete', id=news.id) }}" class="btn-delete">Delete</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
