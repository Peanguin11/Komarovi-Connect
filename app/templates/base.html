<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komarovi Connect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    {% block head %} {% endblock%}
  </head>
  <body>
    <div class="headerbox">
      <div class="header">
        <div class="left-section">
          <a href="/home"
            ><img
              src="{{ url_for('static', filename='images/k_logo3-2.png') }}"
              class="logo"
              alt="Logo"
          /></a>
        </div>

        <nav class="center-section">
          <a
            href="{{url_for('home')}}"
            class="{{ 'active' if current_page == 'home' else '' }}"
            >მთავარი</a
          >
          <a
            href="{{url_for('all_news')}}"
            class="{{ 'active' if current_page == 'news' else '' }}"
            >სიახლეები</a
          >
          <a
            href="{{url_for('events')}}"
            class="{{ 'active' if current_page == 'events' else '' }}"
            >ღონისძიებები</a
          >
          <a
            href="{{url_for('projects')}}"
            class="{{ 'active' if current_page == 'projects' else '' }}"
            >პროექტები</a
          >
          <a class="btn btn-outline-light mx-2" href="/login" role="button"
            >Log In</a
          >
          {% if current_user.role=="admin" %}
          <a href="{{ url_for('adminpanel') }}">Admin Panel</a>
          <a class="btn btn-outline-light mx-2" href="/logout" role="button"
            >Log Out</a
          >
          {% else %} {% endif %}
        </nav>
        <div class="right-section">
          <button>დონაცია</button>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    {% block content %} {% endblock%}
  </body>
</html>
